<!DOCTYPE html>
<html lang="en-US">
<head>
	<link href="css/style.css" rel="stylesheet"/>
	<script src="vendor/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/scripts.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

	<div ng-app="myApp">
		<div class="content" ng-controller="myController">
			<section>
				<h1 ng-bind="titulo"></h1>
				<div class="form-group">
					<button class="inline-block btn-rp-cyan center" ng-click="caminhar()">Caminhar</button>
					<button class="inline-block btn-rp-base center" ng-click="limpar()">Limpar</button>
				</div>
			</section>
			<form class="w400 center">
				<div class="form-group">
					<label>XInicial</label>
					<input class="form-control" ng-model="x" />
				</div>
				<div class="form-group">
					<label>YInicial</label>
					<input class="form-control" ng-model="y" />
				</div>
			</form>
			<div class="center w400 text-danger" ng-bind="mensagem"></div>
			<table>
				<tr ng-repeat="r in tabuleiro">
					<td ng-repeat="c in r">
						<div style="background-color:{{c.color}}; color:red;" ng-bind="c.numero">&nbsp;</div>
					</td>
				</tr>
			</table>
			<div class="conteudo-explicativo">
				<h3></h3>
			</div>
		</div>
	</div>
</body>
</html>
